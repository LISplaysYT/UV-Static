<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>.CDF{padding:15px;width:92.5%;border-radius:10px;background:white;text-align:center;font-size:20px;border:none;outline:none;color:Black;margin-top:10px}.settings-title{display:block;font-size:70px;margin-block-start:.67em;margin-block-end:.67em;margin-inline-start:0;margin-inline-end:0;font-weight:700}.white{color: white;}.settings-container{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;padding:10% 10px 10px}.settings-card{background-color:black;border-radius:10px;padding:20px;box-shadow:0 4px 6px rgba(0,0,0,.1);width:400px;transition:all .3s ease}.settings-card:hover{transform:translatey(-5px);box-shadow:0 8px 12px rgba(0,0,0,.2)}.settings-card h3{margin-top:0;color:var(-t-primary-tex)}.settings-card p{color:white}a{color:var(--text-primary)}</style>
</head>
<body>
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .navbar {
        overflow: hidden;
        background-color: #333;
      }

      .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .dropdown {
        float: left;
        overflow: hidden;
      }

      .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }

      .navbar a:hover,
      .dropdown:hover .dropbtn {
        background-color: red;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body style="background-color: white">
<style>
.btn {
  border: none;
  background-color: inherit;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  display: inline-block;
}

.btn:hover {background: #333;}

.default {color: white;}
</style>
</head>
<body>
  <div class="settings-container">
        <div class="settings-card">
            <h1 class="white">About:Blank</h1>
            <p>Cloak the tab to be About:Blank so it doesnt show up in your history.</p>
            <button id="openGame" class="CDF" onclick="openGame()">Open in About:Blank</button>
        </div>
    </div>    
    <script>
function openGame() {
    var url = window.location.origin; 

    // Open new window
    const win = window.open('about:blank', '_blank');

    win.document.body.style.margin = '0';
    win.document.body.style.height = '100vh'; 
    
    // Handle iframe
var iframe = win.document.createElement('iframe');
iframe.style.border = 'none';
iframe.style.width = '100%';
iframe.style.height = '100%';
iframe.src = url;
iframe.allowFullscreen = true; // Allow fullscreen
iframe.allow = "fullscreen"; // Explicit permissions policy
 
    // Handle favicon
    var faviconUrl = localStorage.getItem("TabImage") || '/static/images/clever.jpg'; // Use the localStorage value if it exists, otherwise default
    let link = win.document.createElement('link');
    link.rel = 'icon';
    link.type = 'image/png';
    link.href = faviconUrl;
    win.document.head.appendChild(link); // Add favicon to the new window's head

    // Handle title
    var tabText = localStorage.getItem("TabText");
    if (tabText && tabText !== "null") {
        win.document.title = tabText; // Set title from localStorage
    } else {
        win.document.title = "Clever | Portal"; // Default title
    }

    win.document.body.appendChild(iframe);
    window.location.replace('https://classroom.google.com/');
}
    </script>
</body>
</html>
