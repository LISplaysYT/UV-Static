      <div id="content">
         <center><h1>Rexy's Planet</h1></center>
         <form id="uv-form">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"> 
            <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input">
          </form>
<div id="gameSwitch" class="light-switch"></div>

      </div>
      <script src="uv/uv.bundle.js" defer=""></script>
      <script src="uv/uv.config.js" defer=""></script>
      <script src="register-sw.js" defer=""></script>
      <script src="search.js" defer=""></script>
      <script src="index.js" defer=""></script>
          <script>
function openGame() {
    var url = window.location.origin; 

    // Open new window
    const win = window.open('about:blank', '_blank');

    win.document.body.style.margin = '0';
    win.document.body.style.height = '100vh'; 
    
    // Handle iframe
var iframe = win.document.createElement('iframe');
iframe.style.border = 'none';
iframe.style.width = '100%';
iframe.style.height = '100%';
iframe.src = url;
iframe.allowFullscreen = true; // Allow fullscreen
iframe.allow = "fullscreen"; // Explicit permissions policy
    win.document.body.appendChild(iframe);
    window.location.replace('https://classroom.google.com/');
}
    </script>
      <script>// Check localStorage for the key 'ab' on page load
if (localStorage.getItem('ab') === 'true') {
    document.getElementById('gameSwitch').classList.add('active');
    openGame(); // Call the function if the value is 'true'
}

// Add an event listener to the switch to update localStorage
const switchElement = document.getElementById('gameSwitch');
switchElement.addEventListener('click', () => {
    const isActive = switchElement.classList.toggle('active');
    if (isActive) {
       localStorage.setItem('ab', 'true'); // Set to 'false' if not active
        openGame();
    } else {
       localStorage.setItem('ab', 'false'); // Set to 'false' if not active
    }
});</script>
</body>
